<script language="JavaScript">
function help_src(url) {
//	window.resizeTo(980,680);
 window.open(url,"_blank");
}
function init_help(responseText) {
	//alert(rhyan);
 eval(responseText);
 if((doclist.length+default_pdf.length)==1) {
  if(default_pdf.length) {
   $("#single-file").html("<a href='javascript:help_src(\""+default_pdf[0].name+"\")'>"+"Download PDF"+"</a>");
  }
  else {
   $("#single-file").html("<a href='javascript:help_src(\"/doc/"+doclist[0].name+"\")'>"+"Download PDF"+"</a>");
  }
 }
 else if((doclist.length+default_pdf.length)>1) {
  $("#single-file").html("Please choose a help file from the list below");
  h="<tr><th class='align10'>"+"File name"+"</th><th class='align10'>"+"Date"+"</th><th class='align10'>"+"Size"+"</th><th class='align10'>"+"Action"+"</th></tr>";
  for(i=0; i< default_pdf.length; i++) {
   h += "<tr><td><a href='javascript:help_src(\""+default_pdf[i].name+"\")'>"+default_pdf[i].name+"</a></td><td>"+default_pdf[i].date+"</td><td>"+default_pdf[i].size+"</td><td></td></tr>";
  }
  for(i=0; i< doclist.length; i++) {
   /***** check duplicate file *****/
   duplicate=false;
   for(j=0; j< default_pdf.length; j++) {
    if(doclist[i].name==default_pdf[j].name) {
     duplicate=true;
    }
   }
   if(duplicate) {
    continue;
   }
   h += "<tr><td><a href='javascript:help_src(\"/doc/"+doclist[i].name+"\")'>"+doclist[i].name+"</a></td><td>"+doclist[i].date+"</td><td>"+doclist[i].size+"</td><td><a href='javascript:deleteFile(\""+doclist[i].name+"\")'>"+"Delete"+"</a></td></tr>";
  }
  $("#FileList").html(h);
 }
 else {
  validate_alert("Oops, something went wrong...", "Sorry, we can't find the help file.");
 }
}
function deleteFile( filename ) {

 blockUI_alert("You need to log in first to complete this action")
 window.location.href="index.html";

 installFileName=filename;
 function confirmed_func() {
  $.get("/cgi-bin/file_action.cgi?delPDFfile&"+filename, function (responseText) {
   window.location.href="help.html?success";
  });
 }
 blockUI_confirm("Are you sure you want to delete the file: "+filename+"?", confirmed_func);

}
