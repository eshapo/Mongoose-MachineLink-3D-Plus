}

     <h2><script language=Javascript>document.write("Transparent bridge mode (PPPoE) is enabled")</script></h2>

  <form name="form" class="validate" method="POST" action="RIP.html" novalidate="novalidate">

   <div class="pad">
    <h2><script language=Javascript>document.write("RIP configuration")</script></h2>
    <input type="hidden" name="ripenable" value="">
    <div class="form-row no-bg-form">
     <label for="field-1"><script language=Javascript>document.write("RIP")</script></label>
     <div class="field">
      <div class="location-settings">
       <div id="rip_enable" class="radio-switch" data-toggle-element="box_2144_pin" data-toggle-disabled="btn_2144_change">
        <input type="radio" id="radio-1" name="radio-1" class="access" onClick="javascript:document.form.ripenable.value=1">
        <label for="radio-1" class="on"><script language=Javascript>document.write("I")</script></label>
        <input type="radio" id="radio-2" name="radio-1" class="access" onClick="javascript:document.form.ripenable.value=0">
        <label for="radio-2" class="off"><script language=Javascript>document.write("0")</script></label>
       </div>
      </div>
     </div>
    </div>
    <div class="grey-box" id="box_2144_pin">
     <div class="form-row">
      <label for="ripVersionOption"><script language=Javascript>document.write("Version")</script></label>
      <div class="field">
       <select class="med" name="ripVersion" id="ripVersion">
        <option value="1">1</option>
        <option value="2">2</option>
       </select>
      </div>
      <script language="JavaScript">
       var ripVersionOption = "2";
       if(ripVersionOption=="2") {
        $("#ripVersion").val("2");
       }
       else {
        $("#ripVersion").val("1");
       }
      </script>
     </div>
     <div class="form-row">
      <label for="ripInterfaceOption"><script language=Javascript>document.write("Interface")</script></label>
      <div class="field">
       <select class="med" name="ripInterface" id="ripInterface">
        <option value="lan"><script language=Javascript>document.write("LAN");</script></option>
        <option value="wwan0"><script language=Javascript>document.write("WWAN");</script></option>
        <option value="lan,wwan0"><script language=Javascript>document.write("Both");</script></option>
       </select>
      </div>
      <script language="JavaScript">
      var ripInterfaceOption = "lan";
      if( ripInterfaceOption=="wwan0" )
       $("#ripInterface").val("wwan0");
      else if( ripInterfaceOption == "lan,wwan0" || ripInterfaceOption == "wwan0,lan")
       $("#ripInterface").val("lan,wwan0");
      else
       $("#ripInterface").val("lan");
      </script>
     </div>
    </div>
    <div class="submit-row">
     <button name="saveButton" type="button" onClick="javascript:submitF()"><script language=Javascript>document.write("Save")</script></button>
    </div>
