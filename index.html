<script language='javascript'>
var fn="index.html".replace(".html", "");
if(fn=="" || fn=="/") {
 fn="index";
}
Butterlate.setTextDomain(fn.replace("/", ""));
$.blockUI.defaults.css.padding="20px 0 20px 0";

if(!is_touch_device()) {$("head").append("<style type='text/css'>.footer {position:fixed;}</style>");}

function before_submit(form){
    	if (document.form.username.value == "root" && document.form.password.value == "admin"){
            	var user = "root";
            	setCookie("c_name", user);
            	window.location.href="status.html";
            	}
    	else if (document.form.username.value == "admin" && document.form.password.value == "admin"){
            	var user = "admin";
            	setCookie("c_name", user);
            	window.location.href="status.html";
            	}
    	else {
            	document.getElementById("form-error").style.display="";
            	}
    	}

function submitEnter(myfield,e){
    	var keyCode;
    	if(window.event) keycode = window.event.keyCode;
    	else if (e) keycode = e.which;
    	else return true;

    	if(keycode == 13){
            	before_submit();
            	return false;
            	}
            	else
            	return true;
    	}


</script>

 var query = "";
 var start = query.indexOf("src=");
 if (start != -1) {
  $("#src_page").val(query.substr(start +4));
 }
});
